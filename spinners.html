<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Spinners</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                border: 0;
            }
            
            h1 {
                text-align: center;
                font-family: monospace;
                margin-top: 20px;
                font-size: 400%;
            }
            
            .spinner {
                height: 100px;
                width: 100px;
                background-color: #eee;
                border-radius: 50%;
                margin: 50px;
                display: inline-block;
                position: relative;
            }
            
            .spinner-1::before {
                content: '';
                height: 60px;
                width: 60px;
                display: block;
                border-radius: 50%;
                border: 8px solid transparent;
                border-left-color: orangered;
                border-right-color: orangered;
                position: absolute;
                top: 12px;
                left: 12px;
                animation: spin 1s ease-in-out reverse infinite;
            }
            
            .spinner-1::after {
                content: '';
                height: 100px;
                width: 100px;
                display: block;
                border-radius: 50%;
                border: 8px solid transparent;
                border-top-color: orangered;
                border-bottom-color: orangered;
                position: absolute;
                top: -8px;
                left: -8px;
                animation: spin 1s ease-in-out infinite;
            }
            
            .spinner-2 {
                animation: spin 1s linear alternate infinite;
            }
            
            .spinner-2::before, .spinner-2::after {
                content: '';
                height: 20px;
                width: 20px;
                display: block;
                background-color: orangered;
                border-radius: 50%;
                position: absolute;
                left: 40px;
                top: -10px;
            }
            
            .spinner-2::after {
                top: auto;
                bottom: -10px;
            }
            
            @keyframes spin {
                0% {
                    transform: rotateZ(0deg);
                }
                
                80% {
                    transform: rotateZ(360deg);
                }
                
                100% {
                    transform: rotateZ(360deg);
                }
            }
        </style>
    </head>
    <body>
        <h1>Spinners</h1>
        <div class="spinner spinner-1">
        </div>
        
        <div class="spinner spinner-2">
            
        </div>
    </body>
</html>
